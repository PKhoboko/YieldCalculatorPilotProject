<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .container {
            max-width: 500px; /* Limits form width on larger screens */
        }
        table {
            font-size: 14px; /* Adjusts table font size for readability */
        }
        th, td {
            text-align: center;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2 class="text-center">Dashboard</h2>
    
    <!-- Responsive Form -->
    <form method="post" class="p-3 bg-white shadow rounded">
        <div class="mb-2">
            <label class="form-label">Row width:</label>
            <input type="text" name="Row width" class="form-control">
        </div>
        <div class="mb-2">
            <label class="form-label">Moist %:</label>
            <input type="text" name="Moist %" class="form-control">
        </div>
        <div class="mb-2">
            <label class="form-label">Grain mass:</label>
            <input type="text" name="Grain mass" class="form-control">
        </div>
        <div class="mb-2">
            <label class="form-label">Ears:</label>
            <input type="text" name="Ears" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary w-100">Add Data</button>
    </form>

    <!-- Responsive Table -->
    <div class="table-responsive mt-4">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Point No</th>
                    <th>Row Width</th>
                    <th>Moist %</th>
                    <th>Grain Mass</th>
                    <th>Ears</th>
                    <th><i class="bi bi-exclamation-triangle-fill text-danger"></i>Yield</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% if data %}
                    {% for row in data %}
                    <tr>
                        <td>{{ row['Point no'] }}</td>
                        <td>{{ row['Row width'] }}</td>
                        <td>{{ row['Moist %'] }}</td>
                        <td>{{ row['Grain mass'] }}</td>
                        <td>{{ row['Ears'] }}</td>
                        <td>
                            <a href="{{ url_for('delete', record_id=row.id) }}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                     <tr>
                        <td colspan="6" class="text-center">
                            <button class="btn btn-warning btn-sm cancel-submit">Cancel Submit</button>
                        </td>
                    </tr>
                 <tr>
                        <td colspan="6" class="text-center">
                            <button class="btn btn-danger btn-sm cancel">Estimate Yield</button>
                        </td>
                    </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="6" class="text-center">No data available</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS (for mobile responsiveness) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
